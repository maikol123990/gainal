<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Development</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #56ab2f;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Faqja e internetit në zhvillim</h1>
    <p>Po punojmë shumë për t'ju sjellë një faqe interneti të mrekullueshme. Ju lutemi, kontrolloni përsëri së shpejti!</p>
  </div>
</body>
</html>
